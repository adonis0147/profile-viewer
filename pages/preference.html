<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Preference</title>
	</head>
	<body>
		<h1>Preference</h1>
		<button onclick='closePreferenceWindow()'>close</button>
		<script type="text/javascript">
			function closePreferenceWindow() {
				const {ipcRenderer} = require('electron')
				ipcRenderer.send('closePreferenceWindow')
			}
		</script>
	</body>
</html>
